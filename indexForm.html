<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <nav id="paiNavLista" style="justify-content: center;">
        <div id="divLogo">
            <img src="img/icons8-cuts-of-beef-50.png" alt="logo">
            <h1>Delicias da carne</h1>

        </div>

    </nav>


    <div class="formulario">
        <div class="formularioFlex">
            <div class="entradas">

                <label for="txt">Nome</label>
                <input class="inputs" type="text" id="inputNome">

                <label for="txt">E-mail</label>
                <input class="inputs" type="email" id="inputEmail">

                <label for="tel">Telefone</label>
                <input class="inputs" type="tel" id="inputTelefone">
            </div>
            <!-- ---------------------radio button -->
            <div class="padrao radio">
                <label for="">Tipos de Carnes</label>
                <div id="caixa1">
                    <div class="containerBola">
                        <div id="bola1" onclick="radioClicado(this)" class="bola "></div>
                        <p>Exóticas</p>
                    </div>
                    <div class="containerBola">
                        <div id="bola2" onclick="radioClicado(this)" class="bola"></div>
                        <p>Tradicionais</p>
                    </div>
                    <div class="containerBola">
                        <div id="bola3" onclick="radioClicado(this)" class="bola bolaMarcada"></div>
                        <p>Ambas</p>
                    </div>
                </div>
            </div>
            <!-- ---------------------------checkBox -->
            <label class="enviarPor">Enviar Por</label>
            <div class="padrao" class="select">
                <ul class="checkList">
                    <div class="containerDaListaCheckBox">
                        <li>
                            <div class=" marcarDesmarcarTodos" onclick="todosOsMeios(this)"></div><p>Todos os meios</p>
                        </li>
                    </div>
                    <div class="containerDaListaCheckBox">
                        <li>
                            <div onclick="checkClique(this)"></div><p>E-mail</p>
                        </li>
                    </div>
                    <div class="containerDaListaCheckBox">
                        <li>
                            <div onclick="checkClique(this)"></div><p>SMS</p>
                        </li>
                    </div>
                </ul>
            </div>
            <!-- ---------------------------checkBox -->

            <!--0-------------------------- select  -->
            <div class="select">
                <table>
                    <tbody>
                        <tr>
                            <td id="vazia">
                                Selecionar 
                                <svg id="seta" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" lass="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                </svg>
                            </td>
                        </tr>
                        <tr>
                            <td onclick="esse(this)" id="primeira" class="hide">Bovina</td>
                        </tr>
                        <tr>
                            <td onclick="esse(this)" class="hide">Suína</td>
                        </tr>
                        <tr>
                            <td onclick="esse(this)" class="hide">Aves</td>
                        </tr>
                        <tr>
                            <td onclick="esse(this)" class="hide">Frutos do Mar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--0-------------------------- select  -->
            <div class="containerTextButton">
                <label for="">Mensagem</label>
                <div class="textArea">
                    <textarea></textarea>
                </div>
                <button id="btn">Enviar formulario</button>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
